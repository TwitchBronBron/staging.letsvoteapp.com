    <!--spinner styles-->
    <style id="spinner-style">
        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        #spinner-container {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: 10000000;
            background-color: #0B3954;
            opacity: 1;
            transition: opacity .8s linear;
        }

        #spinner-container.invisible {
            opacity: 0;
        }

        .spinner:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin-top: -30px;
            margin-left: -30px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: white;
            border-bottom-color: white;
            animation: spinner .8s ease infinite;
        }

        #spinner-close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 60px;
            height: 60px;
            display: inline-block;
            cursor: pointer;
            color: rgb(18, 77, 110);
            text-align: right;
        }
    </style>
    <script>
        var alreadyHidSpinner = false;
        function hideSpinner() {
            if (alreadyHidSpinner) {
                return;
            }
            alreadyHidSpinner = true;

            //fade the spinner to invisible
            document.getElementById('spinner-container').classList.add('invisible');
            //wait a little bit and then completely remove the spinner and its associated elements
            setTimeout(function () {
                document.body.removeChild(document.getElementById('spinner-container'));
                document.head.removeChild(document.getElementById('spinner-style'));
                document.body.removeChild(document.getElementById('hide-spinner-fallback'));
            }, 800);
        }
    </script>

    <!-- cordova.js required for cordova apps (remove if not needed) -->

<body class="loading">
    <div id="spinner-container">
        <span id="spinner-close-button" onclick="hideSpinner()">&times;</span>
        <div class="spinner"></div>
    </div>
    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <link rel="stylesheet" href="build/main.css?nocache=1524082949534" >

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js?nocache=1524082949534"></script>

    <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
    <script src="build/vendor.js?nocache=1524082949534"></script>

    <!-- The main bundle js is generated during the build process -->
    <script src="build/main.js?nocache=1524082949534"></script>
    <script id="hide-spinner-fallback">
        //the scripts have loaded at this point. Wait a little bit, and then hide the spinner.
        //This is a catchall in case the app encounters a critical failure...at least eventually
        //the user will be able to see the error message
        setTimeout(hideSpinner, 18000)
    </script>
</body>
